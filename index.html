<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <form class="userInput">

      <div class="form-group">
        <label for="name">Please enter your name:</label>
        <input id="name" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
        <select class="form-control" id="gender">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Non-Binary</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type" class="col-sm-2 col-form-label">Type of music:</label>
        <select class="form-control" id="typeMusic">
          <option value="1">Pop</option>
          <option value="2">Rock</option>
          <option value="3">Jazz</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color" class="col-sm-2 col-form-label">Favorite color:</label>
        <select class="form-control" id="color">
          <option value="0">Red</option>
          <option value="1">Blue</option>
          <option value="2">Green</option>
        </select>
      </div>

      <div class="form-group">
        <label for="animal" class="col-sm-2 col-form-label">Spirit animal:</label>
        <select class="form-control" id="color">
          <option value="1">Humpback</option>
          <option value="2">Python</option>
          <option value="3">Tiger</option>
          <option value="4">Eagle</option>
        </select>
      </div>

      <input class="btn btn-primary" type="submit" value="Submit">
    </form>

  </div>
  
</body>
</html>
